<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'UTF-8'>
        <meta name = 'viewport' content = 'width=device-width, initial-scale = 1.0'>
        <title>Speed Typing game</title>
        <link rel = 'stylesheet' href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
    

    </head>
    <body >
        <div class = "container-fluid col-6 p-3 mt-3 text-center py-5">

            <h1></h1>
        </div>

       
        <div class = "container text-center d-md-block col-6 mx-auto" >

            <button type = "button" class = "btn btn-primary btn-lg w-75" id="startbtn" >START</button>

        </div>
        
       
        <div class = "hidden" >
                <div class = 'container-fluid col-6 text-center'>

                <div class="card-body  text-white  bg-dark mb-5 mt-5 w-100 p-3  "   id="display-box"></div>
        
                
                <div class="form-floating ">

                    <textarea class="form-control" id="text-box" placeholder="Leave a comment here" id="floatingTextarea2" ></textarea>

                    <label for="floatingTextarea2" class = "text-wrap" >Write the quote here</label>
                  </div>
        
                <div class="countdown-timer mt-3"></div>

                <div id="message" class = "text  mb-3"></div>

                <div id="wpm"></div>

                <div id="accuracy"></div>
        
        
                
        
                <button type = "button" class = "btn btn-primary btn-lg w-50 text-wrap" id="resetbtn" onclick = "window.location.reload();">RESET</button>
        
                <div class = "timerclass" id="timer"></div>


            </div>

            

        </div>
        
        <div id = "timer"></div>


        
        


        
        <script src = "main.js" defer > </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
